<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Certificación</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="cert-page">
    <main class="cert-container">
        <h1>Training_Certification_License:</h1>
        <p id="cert-title"></p> 
        <div id="cert-image-container">
            <img id="cert-image" alt="Imagen de la certificación">
        </div>
        <a href="index.html" class="back-link">Volver al CV</a>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const imageName = urlParams.get('img'); 
            const certName = urlParams.get('name'); // <-- Aquí lee el nombre

            const imageElement = document.getElementById('cert-image');
            const titleElement = document.getElementById('cert-title');

            if (imageName) {
                imageElement.src = `assets/img/${imageName}`; 
            }

            if (certName) {
                // **CORRIGE EL SUBTÍTULO AQUÍ**
                titleElement.textContent = certName; 
                document.title = `Certificación - ${certName}`;
            }
        });
    </script>

</body>
</html>
